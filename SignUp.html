<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Create your Account</title>
</head>
<body>
    <main>
        <!-- Content -->
        <article>

            <!-- Tittle and subtittle -->
            <h1>Sign Up</h1>
            <p>
                It's free! and only take a few minutes. 
            </p>
            <p>
                Already have Account? <a href="SignIn.html">Sign In</a>
            </p>

            <!-- Form --> 
            <form>

                <!-- Personal information -->
                <fieldset class="personal-data">
                    <legend>Personal Information</legend>
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="text" id="last_name" placeholder="Last Name" required>
                        <br>
                        <label for="date" class="date">Birthday</label>
                        <br>
                        <input type="date" id="date" required>
                        <br>
                </fieldset>
                <br>

                <!-- Contact information -->
                <fieldset class="contact-data">
                    <legend>Contact Information</legend>
                        <label for="email" class="email">Email</label>
                        <br>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <br>
                        <label class="tel">Phone Number</label>
                        <br>
                        <input type="tel" id="tel" placeholder="XX-XXXX-XXXX-X" required>
                        <br>
                </fieldset>
                <br>

                <!-- Username information -->
                <fieldset class="username-data">
                    <legend>Username and Password</legend>
                        <label for="username" class="username">Username</label>
                        <br>
                        <input type="text" id="username" placeholder="Choose Your Username" required>
                        <br>
                        <label for="password" class="password">Password</label>
                        <br>
                        <input type="password" id="password" placeholder="Create your Password" required>
                        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                </fieldset>
                <br>

                <!-- Sign Up Button -->
                <input type="submit" id="submit" value="sign Up">
            
            </form>
        </article>
        
        <!-- Footer for terms and conditions and copyright -->
        <footer>
            <p>
                By signing up, you agree to Enterprise <a href="#">Terms of Use</a> and <a href="#">Privacy Notice</a>.
                <br>
                Â© 2022 Enterprise.
                <a href="https://www.linkedin.com/in/josue-martinez-0198721b5/" target="_blank">About Us</a>
                <a href="mailto:josuemartinez2612@gmail.com">Contact</a>
            </p>
        </footer>

    </main>
</body>
</html>
